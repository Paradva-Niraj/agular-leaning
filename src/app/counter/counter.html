<h1>counter works!</h1>
<div>
    <h2 class="counter">{{count}}</h2>
    <div class="buttons">
        <button class="button" (click)="handleCounter('plus')">+</button>
        <button class="button" (click)="handleCounter('reset')">reset</button>
        <button class="button" (click)="handleCounter('minus')">-</button>
    </div>
</div>
